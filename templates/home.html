{% extends "base.html" %}

{% block content %}
<div class="posts">
        {% for article in article_list %}
        <section class="post">
            <header class="post-header">
                
                <h2 class="post-title"><a href="{% url 'blog:detail' article.pk %}">{{ article.title }}</a></h2>

                    <p class="post-meta">
                    
                        Time:  <a class="post-author" href="#">{{ article.created_time }}</a> <a class="post-category post-category-js" href="#">{{ article.category }}</a>
                    
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ article.body }}
                    </p>
                </div>
                <a class="pure-button" href="/">Read More >>> </a>
        </section>
    {% endfor %}

</div><!-- /.blog-post -->
{% endblock %}
